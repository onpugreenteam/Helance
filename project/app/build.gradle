apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.company.Helance"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        multiDexEnabled true
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            assets.srcDirs = ['src/main/assets', 'src/main/assets/']
        }
    }

    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
ext {
    supportLibVersion = '26.1.0'
    retrofitVersion = '2.3.0'
    rxAndroidVersion = '2.0.1'
    rxJavaVersion = '2.1.7'
    retrofit2RxJava2AdapterVersion = '2.3.0'
    roomVersion = '1.1.0'
}

dependencies {

    // Paper library to save selected language in SharedPref
    implementation 'io.paperdb:paperdb:2.5'

    //slide to close activity
    implementation 'com.r0adkll:slidableactivity:2.0.6'
    // Phone number mask for edittext
    implementation 'com.github.reinaldoarrosi:maskededittext:1.1.0'
    // Country picker
    implementation 'com.hbb20:ccp:2.2.7'
    // PullDownRefresh
    implementation 'com.baoyz.pullrefreshlayout:library:1.2.0'

//    implementation 'commons-validator:commons-validator:1.4.1'

    //noinspection GradleCompatible
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.7.2'
    implementation group: 'javax.mail', name: 'mail', version: '1.5.0-b01'
    implementation 'com.karumi:dexter:5.0.0'
    implementation "android.arch.lifecycle:runtime:1.1.1"
    implementation "android.arch.lifecycle:extensions:1.1.1"
    annotationProcessor "android.arch.lifecycle:compiler:1.1.1"

    // OkHttp3
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    // Support
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:multidex:1.0.3'
    // Glide
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.0.0-RC0@aar'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    // Photo
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    // Google
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    // Facebook
    implementation 'com.facebook.android:facebook-login:4.40.0'
    // Volley
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.github.bumptech.glide:volley-integration:1.4.0@aar'
    // RestTemplate
    implementation 'org.springframework.android:spring-android-rest-template:2.0.0.M3'
    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    implementation "com.squareup.retrofit2:converter-gson:${retrofitVersion}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}"
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.4.0'
    // RxJava
    implementation "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}"
    implementation "io.reactivex.rxjava2:rxjava:${rxJavaVersion}"
    implementation 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    // Room DB
    implementation "android.arch.persistence.room:runtime:${roomVersion}"
    annotationProcessor "android.arch.persistence.room:compiler:${roomVersion}"
    implementation "android.arch.persistence.room:rxjava2:1.1.1"
    // Dagger
    implementation "com.google.dagger:dagger:2.15"
    annotationProcessor 'com.google.dagger:dagger-compiler:2.12'
    implementation 'com.google.dagger:dagger-android:2.15'
    implementation 'com.google.dagger:dagger-android-support:2.13'
    // MVVM
    implementation 'com.github.stfalcon:androidmvvmhelper:0.4'
    implementation 'org.jetbrains:annotations:15.0'


    testImplementation 'junit:junit:4.12'
    implementation group: 'javax.mail', name: 'mail', version: '1.5.0-b01'
    implementation fileTree(dir: 'libs', includes: ['.jar'])
    implementation fileTree(dir: 'libs', include: ['.jar'])
}

repositories {
    google()
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}
